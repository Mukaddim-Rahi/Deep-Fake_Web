<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <mata http-equiv="X-UA-Compatible" content="IE-edge"></mata>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Website with Login and Registration | Codehal </title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" class="logo">
        <!-- <h2 class="logo">Logo</h2> -->

    </header>


    <div class="wrapper">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="FullName">
                <input type="email" id="email" placeholder="Email">
                <input type="tel" id="contact" placeholder="Contact Number">
                <input type="text" id="address" placeholder="Current Address">
                <input type="password" id="password" placeholder="Password">
                <button type="button" id="signup-button">Create Account</button>
            </form>
            <!-- <p class="login-link">Already have an account? <a href="login.html">Login</a></p> -->
            <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
        </div>

    </div>
   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
